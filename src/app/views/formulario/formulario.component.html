<div>
  <form [formGroup]="miFormulario">
    <div class="flex flex-col space-y-4 lg:space-y-14 mt-20">
      <div class="lg:flex justify-center lg:flex-wrap lg:space-x-10 w-[100%] ">
        <div class="flex justify-center lg:w-[30%]">
          <mat-form-field class="lg:w-[100%] w-[90%] ">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" id="nombre" value="">
          </mat-form-field>
        </div>
        <div class="flex justify-center mt-[16px] lg:mt-[0px] lg:w-[30%]">
          <mat-form-field class="lg:w-[200%] w-[90%] ">
            <mat-label>Celular</mat-label>
            <input matInput #celular maxlength="9" placeholder="Celular">
            <mat-hint align="start"><strong></strong> </mat-hint>
            <mat-hint align="end">{{celular.value.length}} / 9</mat-hint>
          </mat-form-field>
        </div>
      </div>

      <div class="lg:flex justify-center lg:flex-wrap lg:space-x-10 w-[100%]">
        <div class="flex justify-center lg:w-[30%]">
          <mat-form-field class="lg:w-[100%] w-[90%]">
            <mat-label>Apellido</mat-label>
            <input matInput placeholder="Apellido" id="apellido" value="">
          </mat-form-field>
        </div>


        <div class="flex justify-center mt-[16px] lg:mt-[0px] lg:w-[30%]">
          <mat-form-field class=" lg:w-[100%] w-[90%]">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
              placeholder="pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Por favor ingrese un correo valido
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Tu Email <strong>es necesario</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="lg:flex justify-center lg:flex-wrap lg:space-x-10  w-[100%]">
        <div class="flex justify-center lg:w-[30%]">
        <mat-form-field class="lg:w-[100%] w-[90%]">
          <mat-label>Empresa</mat-label>
          <input matInput placeholder="Empresa" id="empresa" value="">
        </mat-form-field>
      </div>
      <div class="flex justify-center mt-[16px] lg:mt-[0px] lg:w-[30%]">
        <mat-form-field class="lg:w-[100%] w-[90%]" style="background: rgb(255, 255, 255);">
          <mat-label>Servicios</mat-label>
          <mat-select>
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      </div>

      <div class="lg:flex justify-center ">
        <div class="flex justify-center lg:w-[62%]">
        <mat-form-field class="lg:w-[100%] w-[90%]">
          <mat-label>Mensaje</mat-label>
          <input matInput #message maxlength="256" placeholder="Â¿Como te podemos ayudar?">
          <mat-hint align="start"><strong></strong> </mat-hint>
          <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
        </mat-form-field>
      </div>
      </div>
    </div>
  </form>
</div>
